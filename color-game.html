<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RBG Color Guessing Game</title>
    <link rel="stylesheet" href="color-game.css">
    <link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1>The Great Color Game</h1>
      <h2>Guess the square below that corresponds with</h2>
      <h2 id=colorDisplay>xyz</h2>
    </div>

    <div id ="divider">
      <button id="reset">Switch up colors</button>
      <span id="rightOrWrong"></span>
      <button class="mode">Easy</button>
      <button class="mode" class="selected">Hard</button>
    </div>

    <div id ="squareContainer">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="color-game.js"></script>
  </body>
</html>
